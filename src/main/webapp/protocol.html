<body>

<div class="container">
    <h3 class="text-center">ПРОТОКОЛ ПРОВЕДЕННЯ</h3>

    <h3 class="text-center">І етапу Всеукраїнської студентської олімпіади</h3>

    <form class="form-horizontal">
        <div class="form-group">
            <label for="date" class="col-sm-2 control-label">від</label>

            <div class="col-sm-2">
                <input type="date" id="date" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Категорія олімпіади</label>

            <div class="col-sm-4">
                <select class="form-control" id="category">
                    <option>дисципліна</option>
                    <option>спеціальність</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="category-name" class="col-sm-2 control-label">Назва категорії</label>

            <div class="col-sm-6">
                <input type="text" id="category-name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="kafedra" class="col-sm-2 control-label">Кафедра</label>

            <div class="col-sm-4">
                <select class="form-control" id="kafedra">
                    <option>Педагогіки та психології професійної освіти</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="institution" class="col-sm-2 control-label">Інститут</label>

            <div class="col-sm-4">
                <select class="form-control" id="institution">
                    <option>Гуманітарний інститут</option>
                    <option>Інститут екологічної безпеки</option>
                    <option>Аерокосмічний інститут</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="com_head" class="col-sm-2 control-label">Голова комісії</label>

            <div class="col-sm-4">
                <input type="text" class="form-control" id="com_head">
            </div>
        </div>
        <div class="form-group row">
            <label for="com_participant" class="col-sm-2 control-label">Члени жюрі:</label>

            <div class="col-sm-4" id="participants">
                <input type="text" class="form-control" id="com_participant" name="com_participant">
            </div>
            <div class="col-sm-2">
                <button type="button" id="add_participant" class="btn btn-default">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                </button>
            </div>
        </div>
        <fieldset>
            <legend>Статистичні дані участі студентів у І етапі олімпіади</legend>
            <div class="form-group">

                <div class="col-sm-9" id="stats">
                    <div class="row" id="stat_row">
                        <label class="col-sm-1 control-label">1</label>

                        <div class="col-sm-4">
                            <select class="form-control" id="institution_stat">
                                <option>Навчальний підрозділ</option>
                                <option>Гуманітарний інститут</option>
                                <option>Інститут екологічної безпеки</option>
                                <option>Аерокосмічний інститут</option>
                            </select>
                        </div>
                        <div class="col-sm-4">
                            <input type="number" class="form-control" id="stat_count" name="stat_count"
                                   placeholder="Кількість студентів">
                        </div>
                    </div>
                </div>
                <div class="col-sm-2">
                    <button type="button" id="add_stat" class="btn btn-default">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend>Претендентами на участь у ІІ етапі Олімпіади</legend>
            <div class="form-group">
                    <div class="row">
                        <label class="col-sm-1 control-label">1</label>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="stat_count" name="stat_count"
                                   placeholder="ПІБ студента">
                        </div>

                        <div class="col-sm-3">
                            <select class="form-control" id="institution_stat">
                                <option>Інститут, де навчається студент</option>
                                <option>Гуманітарний інститут</option>
                                <option>Інститут екологічної безпеки</option>
                                <option>Аерокосмічний інститут</option>
                            </select>
                        </div>

                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="stat_count" name="stat_count"
                                   placeholder="ПІБ викладача">
                        </div>

                        <div class="col-sm-3">
                            <select class="form-control" id="institution_stat">
                                <option>Кафедра, інститут, де працює викладач</option>
                                <option>Гуманітарний інститут</option>
                                <option>Інститут екологічної безпеки</option>
                                <option>Аерокосмічний інститут</option>
                            </select>
                        </div>
                    </div>
                <div class="row">
                    <label class="col-sm-1 control-label">3</label>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="stat_count" name="stat_count"
                               placeholder="ПІБ студента">
                    </div>

                    <div class="col-sm-3">
                        <select class="form-control" id="institution_stat">
                            <option>Інститут, де навчається студент</option>
                            <option>Гуманітарний інститут</option>
                            <option>Інститут екологічної безпеки</option>
                            <option>Аерокосмічний інститут</option>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="stat_count" name="stat_count"
                               placeholder="ПІБ викладача">
                    </div>

                    <div class="col-sm-3">
                        <select class="form-control" id="institution_stat">
                            <option>Кафедра, інститут, де працює викладач</option>
                            <option>Гуманітарний інститут</option>
                            <option>Інститут екологічної безпеки</option>
                            <option>Аерокосмічний інститут</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <label class="col-sm-1 control-label">3</label>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="stat_count" name="stat_count"
                               placeholder="ПІБ студента">
                    </div>

                    <div class="col-sm-3">
                        <select class="form-control" id="institution_stat">
                            <option>Інститут, де навчається студент</option>
                            <option>Гуманітарний інститут</option>
                            <option>Інститут екологічної безпеки</option>
                            <option>Аерокосмічний інститут</option>
                        </select>
                    </div>

                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="stat_count" name="stat_count"
                               placeholder="ПІБ викладача">
                    </div>

                    <div class="col-sm-3">
                        <select class="form-control" id="institution_stat">
                            <option>Кафедра, інститут, де працює викладач</option>
                            <option>Гуманітарний інститут</option>
                            <option>Інститут екологічної безпеки</option>
                            <option>Аерокосмічний інститут</option>
                        </select>
                    </div>
                </div>
            </div>
        </fieldset>

        <button class="btn btn-primary btn-lg center-block" type="submit" id="Submit">Додати протокол</button>
    </form>
</div>
</body>
</html>
