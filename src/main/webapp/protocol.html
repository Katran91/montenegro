<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Облік ресурсів</title>
    <link rel="stylesheet" type="text/css" href="./css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="./css/main.css/">
    <script type="text/javascript" src="./js/angular.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Облік ресурсів</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Робота з анкетами</a></li>
                <li class="active"><a href="#about">Робота з протоколами</a></li>
                <li><a href="#contact">Статистика</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>

<div class="container">
    <h3 class="text-center">ПРОТОКОЛ ПРОВЕДЕННЯ</h3>
    <h3 class="text-center">І етапу Всеукраїнської студентської олімпіади</h3>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="category" class="col-sm-2 control-label">Категорія олімпіади</label>
            <div class="col-sm-4">
                <select class="form-control" id="category">
                    <option>дисципліна</option>
                    <option>спеціальність</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="category-name" class="col-sm-2 control-label">Назва категорії</label>
            <div class="col-sm-6">
                <input type="text" id="category-name" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label for="kafedra" class="col-sm-2 control-label">Кафедра</label>
            <div class="col-sm-4">
                <select class="form-control" id="kafedra">
                    <option>дисципліна</option>
                    <option>спеціальність</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="institution" class="col-sm-2 control-label">Інститут</label>
            <div class="col-sm-4">
                <select class="form-control" id="institution">
                    <option>дисципліна</option>
                    <option>спеціальність</option>
                </select>
            </div>
        </div>
    </form>
</div>

<script type="text/javascript" src="./js/bootstrap.js"></script>
<script type="text/javascript" src="./js/jquery.js"></script>
</body>
</html>
